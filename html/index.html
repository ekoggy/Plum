<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Data base leaks</title>
</head>

<body>
<!--<div class = header>
<h1 class = page-header>Data Base Leaks</h1>
</div>-->
<div class = page-body>
<table class = main-table>
    <!--border="1" width="100%"-->
    <col style = "width:25%">
    <col style = "width:10%">
    <col style = "width:15%">
    <col style = "width:10%">
    <col style = "width:15%">
    <col style = "width:15%">
    <thead class = table-header>
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Date</th>
        <th>Price</th>
        <th>Buy</th>
        <th>Source</th>
    </tr>
    </thead>
    <tbody class = table-body>
    {{range . }}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Size}}</td>
        <td>{{.Date}}</td>
        <td>{{.Price}}</td>
        <td><a href={{.Buy}}  style="color: #D3C8FF">Link</a></td>
        <td><a href={{.Source}} style="color: #d3c8ff"> {{.TypeSource}}</a></td>
    </tr>
    {{end}}
    </tbody>
</table>
</div>
</body>
</html>
